<ion-header>
  <ion-toolbar>
    <div style="display: flex; justify-content: space-between;">
      <div style="width: 72px;"></div>
      <ion-title class="ion-text-center"> Logout</ion-title>
      <ion-item lines="none" (click)="onLogout()" button>
        <ion-icon name="exit" slot="end"></ion-icon>
      </ion-item>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let card of loadedRestocards ">
    <h1>Restaurant name: {{ card.name }}</h1>
    <p>Address: {{ card.address }}</p>
    <p> photo: {{ card.photo }} </p>
    <p> id: {{ card.id }} </p>
    <p> user id {{ card.userId}} </p>
  </div>
  
</ion-content>
